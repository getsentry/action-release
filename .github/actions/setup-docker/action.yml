name: "Setup Docker"
description: "Use the local Dockerfile to test the action instead of the one on DockerHub"

runs: 
  using: "composite"
  steps:
    - name: Replace image on action.yml
      shell: bash
      env:
        ESCAPED_DOCKER_IMAGE_LINK: 'ghcr.io\/getsentry\/action-release-image\:latest'
      run: | 
        mv action.yml previous.yml 
        sed "s/$ESCAPED_DOCKER_IMAGE_LINK/Dockerfile/" previous.yml >> action.yml
