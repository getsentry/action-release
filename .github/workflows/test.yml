name: "test"
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  mock: # Make sure that the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: ./enc.sh asottile 1 "$USERNAME"
      env:
        USERNAME: ${{ secrets.DOCKER_USERNAME }}
    - uses: './.github/actions/setup-docker'
    - name: Mock creating a Sentry release
      uses: ./
      env:
        MOCK: true
      with:
        environment: production
