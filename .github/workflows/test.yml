name: "test"
on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    branches:
      - master

jobs:
  mock-release: # Make sure that the action works on a clean machine without building
    name: "Build image & mock a release"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: './.github/actions/use-local-dockerfile'

    - name: Mock creating a Sentry release
      uses: ./
      env:
        MOCK: true
      with:
        environment: production

    - name: Checkout into a subdirectory
      uses: actions/checkout@v3
      with:
        path: _test_subdirectory

    - name: Mock creating a Sentry release in a subdirectory
      uses: ./
      env:
        MOCK: true
      with:
        environment: production
        working_directory: _test_subdirectory/
